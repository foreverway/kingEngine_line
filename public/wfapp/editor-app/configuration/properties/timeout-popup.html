<div class="modal" ng-controller="KisBpmTimeoutPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close-button" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;
                </button>
                <h2>设置超时</h2>
            </div>
            <div class="modal-body">
              <div class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">超时时间</label>
                  <div class="timeout-input">
                    <input type="text" class="form-control" ng-model="timeout.time.day" placeholder="请填正整数"/>
                    <label>天</label>
                    <input type="text" class="form-control" ng-model="timeout.time.hour" placeholder="请填正整数"/>
                    <label>时</label>
                    <input type="text" class="form-control" ng-model="timeout.time.minute" placeholder="请填正整数"/>
                    <label>分</label>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">类型</label>
                  <div class="col-sm-10">
                    <select class="form-control"
                            ng-model="timeout.type"
                            ng-change="typeChange()"
                            ng-options="opt.key as opt.value for opt in timeout.typeOptions"
                            ng-selected="opt.key"
                    >
                    </select>
                  </div>
                </div>
                <div class="form-group" ng-if="timeout.type === 'callInterface'">
                  <label class="col-sm-2 control-label">外部接口</label>
                  <div class="col-sm-10">
                    <input type="text"class="form-control" ng-model="timeout.interface"/>
                  </div>
                </div>

                <div class="form-group" ng-if="timeout.type === 'delayTime'">
                  <label class="col-sm-2 control-label">延期规则</label>
                  <div class="col-sm-10">
                    <select ng-model="timeout.delayRule"
                            ng-options="opt.key as opt.value for opt in property.selectOptions"
                            ng-selected="opt.key"
                            class="form-control"
                    >
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-default cancel" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary confirm" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
