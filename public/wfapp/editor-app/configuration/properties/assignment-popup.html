<div class="modal" ng-controller="KisBpmAssignmentPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close-button" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;
                </button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">自定义</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="assignment.custom" ng-change="customChanged()">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">类型</label>
                  <div class="col-sm-10">
                    <select class="form-control" ng-model="assignment.assignType" ng-change="customChanged()">
                      <option value="assignee">指定人（只能指定一个人）</option>
                      <option value="candidateUser">候选用户（多个用户用逗号隔开）</option>
                      <option value="candidateGroup">候选组（多个组用逗号隔开）</option>
                    </select>
                  </div>
                </div>

                <div class="form-group" ng-if="assignment.assignType == 'assignee'">
                    <label class="col-sm-2 control-label">指定人</label>
                    <div class="col-sm-10 input-group" style="padding: 0 15px" ng-if="!assignment.custom">
                        <input type="text" title="{{assignment.names.assignee}}" ng-model="assignment.names.assignee"
                               ng-disabled="true"
                               class="form-control"/>
                        <span class="glyphicon glyphicon-search input-group-addon input-button"
                              ng-click="openModal('assignee')"></span>
                    </div>
                    <div class="col-sm-10" ng-if="assignment.custom">
                        <input type="text" ng-model="assignment.assignee" class="form-control"/>
                    </div>
                </div>

                <div class="form-group" ng-if="assignment.assignType == 'candidateUser'">
                    <label class="col-sm-2 control-label">候选用户</label>
                    <div class="col-sm-10 input-group" style="padding: 0 15px" ng-if="!assignment.custom">
                        <input type="text" title="{{assignment.names.candidateUser}}"
                               ng-model="assignment.names.candidateUser"
                               ng-disabled="true"
                               class="form-control"/>
                        <span class="glyphicon glyphicon-search input-group-addon input-button"
                              ng-click="openModal('candidateUser')"></span>
                    </div>
                    <div class="col-sm-10" ng-if="assignment.custom">
                        <input type="text" ng-model="assignment.candidateUsers[0].value" class="form-control"/>
                    </div>
                </div>

                <div class="form-group" ng-if="assignment.assignType == 'candidateGroup'">
                    <label class="col-sm-2 control-label">候选组</label>
                    <div class="col-sm-10 input-group" style="padding: 0 15px" ng-if="!assignment.custom">
                        <input type="text" title="{{assignment.names.candidateGroup}}"
                               ng-model="assignment.names.candidateGroup"
                               ng-disabled="true"
                               class="form-control"/>
                        <span class="glyphicon glyphicon-search input-group-addon input-button"
                              ng-click="openModal('candidateGroup')"></span>
                    </div>
                    <div class="col-sm-10" ng-if="assignment.custom">
                        <input type="text" ng-model="assignment.candidateGroups[0].value" class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-default cancel" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary confirm" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
